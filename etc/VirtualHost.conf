<VirtualHost *:5000>
    ServerName room.com

    WSGIDaemonProcess online-room-meteo user=pi group=pi threads=2
    WSGIScriptAlias / /var/www/online-room-meteo/online-room-meteo.wsgi

    <Directory /var/www/online-room-meteo>
        WSGIProcessGroup online-room-meteo
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
