<VirtualHost *>
    ServerName room.com

    WSGIDaemonProcess online_room_meteo user=pi group=pi threads=2
    WSGIScriptAlias / /var/www/online_room_meteo/online_room_meteo.wsgi

    <Directory /var/www/online_room_meteo>
        WSGIProcessGroup online_room_meteo
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
