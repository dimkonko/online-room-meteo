<VirtualHost *:80>
    ServerName flask.mydomain.com

    WSGIDaemonProcess webtool user=pi group=pi threads=5 home=/var/www/online-room-meteo/
    WSGIScriptAlias / /var/www/online-room-meteo/online-room-meteo.wsgi

    <directory /var/www/online-room-meteo>
            WSGIProcessGroup webtool
            WSGIApplicationGroup %{GLOBAL}
            WSGIScriptReloading On
            Order deny,allow
            Allow from all
    </directory>
</VirtualHost>
